<html>
  <head>
    <meta charset="utf-8">
    <title><%= fontName %></title>
    <link href="assets/styles/<%= fontName %>.css" rel="stylesheet">
    <style>
      body { font-family: Gill Sans; text-align: center; background: #f7f7f7 }
      body > h1 { color: #666; margin: 1em 0 }
      .glyph { padding: 0 }
      .glyph > li {float:left; list-style: none; margin: .3em .2em; padding:.2em; min-width: 5em; height: 6.5em; background: #fff; border-radius: .5em; position: relative; box-sizing: border-box; }
      .glyph > li > .icon {font-size: 30px;color: #333; line-height: 1.2;}
      .glyph > li > i > span { position: absolute; top: 0; left: 0; text-align: center; width: 100%; color: rgba(0,0,0,0); line-height: 1em }
      .glyph-name { color: #666; font-size: 14px; display: block; }
      .glyph-classname { color: #666; font-size: 13px; display: block; line-height: 1.5; }
      .glyph-codepoint { color: #999; font-family: monospace; display: block; }
    </style>
  </head>
  <body>
    <h1><%= fontName %></h1>
    <ul class="glyph"><% _.each(glyphs, function(glyph) { %>
      <li>
        <i class="icon <%= className %> <%= classPrefix %><%= glyph.name %>">
           <span><%= String.fromCodePoint(glyph.codepoint) %></span>
        </i>
        <span class="glyph-name"><%= glyph.name %></span>
        <span class="glyph-classname">.<%= classPrefix %><%= glyph.name %></span>
        <span class="glyph-codepoint"><%= glyph.codepoint.toString(16).toUpperCase() %></span>
      </li><% }); %>
    </ul>
  </body>
</html>
